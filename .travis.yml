language : java
jdk:
  -openjdk8

branches:
  only:
    - master

# travis CI 서버의 home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew

script: "./gradlew clean build"

before_deploy:
  - mkdir -p berfore-deploy #zip에 포함시킬 파일들을 담을 디렉토리생성
  - cp appspec.yml before-deploy/
  - cp build/libs/*.jar before-deploy/
  - cp scripts/*.sh before-deploy/
  - cd berfore-deploy && zip -r berfore-deploy * #berfore-deploy 이동 후 전체압축
  - cd ../ && mkdir -p deploy # 상위디렉토리로 이동후 deploy 디렉토리 생성
  - mv berfore-deploy/berfore-deploy.zip deploy/project.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY #Travis repo settings에 설정된값
    secret_access_key: $AWS_SECRET_KEY #Travis repo settings에 설정된값
    bucket: project1-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private #zip파일 접근을 private로
    local_dir: deploy #before_deply에서 생성한 디렉토리
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY #Travis repo settings에 설정된값
    secret_access_key: $AWS_SECRET_KEY #Travis repo settings에 설정된값
    bucket: project1-build
    key: project1.zip
    bundle_type: zip
    application: project1 #웹 콘솔에서 등록한 CodeDeploy 어플리케이션
    deployment_gorup: project1-group #웹 콘솔에서 등록한 CodeDeploy 배포그룹
    region: ap-northeast-2
    wait-until-deployed: true

