language : java
jdk:
  -openjdk8

branches:
  only:
    - master

# travis CI 서버의 home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew

script: "./gradlew clean build"

before_deploy:
  - zip -r project1 *
  - mkdir -p deploy
  - mv proejct1.zip deploy/proejct1.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY #Travis repo settings에 설정된값
    secret_access_key: $AWS_SECRET_KEY #Travis repo settings에 설정된값
    bucket: project1-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private #zip파일 접근을 private로
    local_dir: deploy #before_deply에서 생성한 디렉토리
    wait-until-deployed: true

  # CI 실행 완료시 메일로 알람
  notifications:
    email:
      recipients:
        - been778@gmail.com